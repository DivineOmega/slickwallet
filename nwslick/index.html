<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slick Wallet</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/nwslick.css" rel="stylesheet">
  </head>
  <body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-brand navbar-left">Slick Wallet</div>
			<div class="navbar-text navbar-right" style="float: right;">
				Balance: <span style="font-weight: bold;" id="balance"></span> BTC
				<span id="incoming" style="font-size: 0.8em;"></span>
				<br/>
				<span id="fiat_value" style="font-size: 0.8em;"></span> 
				<span id="fiat_currency" style="font-size: 0.8em;"></span>
			</div>
		</div>
		<ul class="nav nav-tabs" id="main_tabs">
			<li class="active"><a href="#main_address_tab" data-toggle="tab">My Bitcoin address</a></li>
			<li><a href="#send_bitcoins_tab" data-toggle="tab">Send bitcoins</a></li>
		</ul>
	</nav>
		
	<div class="tab-content" style="padding: 30px;">
		
		<div class="tab-pane active" id="main_address_tab">
			
			<p>Want to receive bitcoins? Just share your Bitcoin address.</p>
			
			<p style="font-weight: bold;">Your Bitcoin address is <span id="main_address"></span></p>
			
			<div id="main_address_qrcode"></div>
		</div>
		
		<div class="tab-pane" id="send_bitcoins_tab">
			
			<div style="display: none;" class="alert alert-success" id="sending_status"></div>
			
			<p>Want to send bitcoins to someone? Fill in the form below.</p>
			
			<div class="form-group">
				<label for="send_to_address">Send to: </label>
				<input type="text" class="form-control" id="send_to_address" placeholder="Type the Bitcoin address you want to send bitcoins to" />
				<button type="submit" class="btn btn-default" id="qr_code_reader_button">QR</button>
			</div>
			
			<div class="form-group">
				<label for="send_to_address">Amount (BTC): </label>
				<input type="text" class="form-control" id="amount_to_send" placeholder="Type the amount of bitcoin you wish to send"  />
			</div>
			
			<div class="form-group">
				<label for="send_to_address">Password: </label>
				<input type="password" class="form-control" id="password" placeholder="Type the password used to protect your bitcoins"  />
			</div>
			
			 <button type="submit" class="btn btn-default" id="send_bitcoins_button">Send</button>
			
		</div>
		
	</div>
		
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/nwslick.js"></script>
    <script src="js/nwslick_global.js"></script>
  </body>
</html>
