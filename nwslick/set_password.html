<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slick Wallet</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/nwslick.css" rel="stylesheet">
  </head>
  <body>
	
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-brand navbar-left">
				<img id="slick_wallet_logo" src="images/slick_wallet_logo.png"/> 
				Slick Wallet
			</div>
		</div>
	</nav>
	
	<div class="container">
		
		<span style="text-align: center;">
			<h1>Secure your wallet</h1>
			<p>To keep your Slick Wallet safe, you need to give it a password.</p>
		</span>
		
		<div style="display: none;" class="alert alert-danger" id="password_set_status"></div>
		
		<div class="form-group">
			<label for="password">Password: </label>
			<input type="password" class="form-control" id="password" placeholder="Type your new password" />
		</div>
		
		<div class="form-group">
			<label for="confirm_password">Confirm password: </label>
			<input type="password" class="form-control" id="confirm_password" placeholder="Type the password again to confirm"  />
		</div>
		
		 <button type="submit" class="btn btn-default" id="set_password_button">Save</button>
	</div>
	
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nwslick_setpassword.js"></script>
    <script src="js/nwslick_global.js"></script>
  </body>
</html>
